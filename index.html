<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Welcome!</title>
</head>

<body>
    <header></header>
    <nav>
        <div class="topnav" id="myTopnav">
            <a href="#" id="menu-icon" class="icon">&#9776;</a>
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#articles">Articles</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </nav>
    <section class="parallax" id="home">
        <h1 class="header1">
            WeLcome !
        </h1>
    </section>
    <section class="parallax" id="about">
        <div id="map-container">
            <img id="map-img" src="./assets/map.png" />
        </div>
        <div id="location-container">
            <h1 id="location-header">Location</h1>
            <div id="location-text-wrapper">
                <i id="location-marker" class="fa fa-map-marker"></i>
                <span id="location-text">Krakow, Poland</span>
            </div>
        </div>
    </section>
    <section id="projects">
        <div><h1>Projects</h1></div>
        <div class="slideshow-container">
            <div id="image-container" class="fade">
                <img class="lazy-img loading fade" src="./assets/Spinner.gif" data-real-src="./assets/project.jpg" />
                <img class="lazy-img loading fade hidden" src="./assets/Spinner.gif" data-real-src="./assets/home_background.jpg" />
                <img class="lazy-img loading fade hidden" src="./assets/Spinner.gif" data-real-src="./assets/project.jpg" />
                <img class="lazy-img loading fade hidden" src="./assets/Spinner.gif" data-real-src="./assets/home_background.jpg" />
            </div>
            <!-- <a class="fa fa-arrow-left slideshow-arrow"></a>
            <a class="fa fa-arrow-right slideshow-arrow right-arrow"></a> -->
            <div id="slideshow-dots-container">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>
    <section id="articles">
        <div><h1>Articles</h1></div>
        <div class="center-container">
            <img class="lazy-img loading centered-img" src="./assets/Spinner.gif" data-real-src="./assets/article_1.jpg" />
        </div>
        <div class="center-container">
            <img class="lazy-img loading centered-img" src="./assets/Spinner.gif" data-real-src="./assets/article_2_1.jpg" />
        </div>
        <div class="center-container">
            <img class="lazy-img loading centered-img" src="./assets/Spinner.gif" data-real-src="./assets/mongodb.jpeg" />
        </div>
    </section>
    <section id="skills">
        <div id="skills-wrapper">
            <div id="skills-container">
                <h1>Skills</h1>
                <div class="skill-container">
                    <p>HTML</p>
                    <div class="skill-level-container">
                        <div class="skill good" data-skill-lvl="0.6">
                        </div>
                    </div>
                    <p>CSS</p>
                    <div class="skill-level-container">
                        <div class="skill intermediate" data-skill-lvl="0.4">
                        </div>
                    </div>
                    <p>JavaScript</p>
                    <div class="skill-level-container">
                        <div class="skill expert" data-skill-lvl="0.95">
                        </div>
                    </div>
                    <p>JQuery</p>
                    <div class="skill-level-container">
                        <div class="skill advanced" data-skill-lvl="0.8">
                        </div>
                    </div>
                    <p>Angular</p>
                    <div class="skill-level-container">
                        <div class="skill beginner" data-skill-lvl="0.15">
                        </div>
                    </div>
                    <p>MongoDB</p>
                    <div class="skill-level-container">
                        <div class="skill intermediate" data-skill-lvl="0.35">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a href="#" id="navigate-top-icon">
        <i class="fa fa-arrow-up"></i>
    </a>
    <footer id="contact">
        <div id="contact-container">
            <h1>Social Media</h1>
            <div>
                <a href="https://facebook.com/" title="Facebook" class="contact-icon" target="_blank">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/" title="Twitter" class="contact-icon" target="_blank">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
                <a href="https://instagram.com/" title="Instagram" class="contact-icon" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="https://linkedin.com/" title="Linkedin" class="contact-icon" target="_blank">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
                <a href="mailto:email@example.com" title="E-mail" class="contact-icon">
                    <i class="fa fa-envelope-square" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

<script src="app.js"></script>

</html>
